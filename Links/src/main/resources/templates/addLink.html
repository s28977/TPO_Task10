<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container pt-5">
        <h1>Link creator</h1>
    </div>
    <form method="post" action="/saveLink" th:object="${link}">
        <div class="container mb-3">
            <label class="form-label">Name:</label>
            <input th:field="*{name}" type="text" placeholder="PJAIT" class="form-control">
        </div>
        <div class="container mb-3">
            <label class="form-label">Target URL:</label>
            <input th:field="*{targetUrl}" type="url" placeholder="https://pja.edu.pl/" class="form-control">
        </div>
        <div class="container mb-3">
            <label class="form-label">Password:</label>
            <input th:field="*{password}" type="password" placeholder="Leave empty if you don't need password protection" class="form-control">
        </div>
        <div class="container">
            <button type="submit" class="btn btn-primary">Add link</button>
        </div>
    </form>
</body>
</html>
